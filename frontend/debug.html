<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Agent Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #results {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Research Agent Debug Tool</h1>
    
    <div class="test-section">
        <h2>API Connection Test</h2>
        <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
        <button onclick="testSearchEndpoint()">Test Search Endpoint</button>
        <div id="results"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:8001';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'loading' ? 'loading' : '';
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        async function testHealthEndpoint() {
            log('Testing health endpoint...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`Health check successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`Health check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`Health check error: ${error.message}`, 'error');
            }
        }
        
        async function testSearchEndpoint() {
            log('Testing search endpoint...', 'loading');
            try {
                const response = await fetch(`${baseUrl}/research/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'machine learning',
                        user_id: 'debug_user'
                    })
                });
                
                log(`Search response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Search results: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`Search error response: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`Search request error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('Debug tool loaded. Testing API connection...');
            testHealthEndpoint();
        };
    </script>
</body>
</html>
